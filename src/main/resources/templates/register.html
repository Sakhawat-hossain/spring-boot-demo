<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form th:action="@{/register}" method="post">
        <input name="firstName" type="text" placeholder="Enter First Name"/> <br>
        <input name="lastName" type="text" placeholder="Enter Last Name"/> <br>
        <input name="email" type="text" placeholder="Enter Email"/> <br>
        <input name="password" type="password" placeholder="******"/> <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
